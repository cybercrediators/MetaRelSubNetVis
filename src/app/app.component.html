<div class='container-fluid'>

  <div class='row'>

    <div *ngIf='showSidebar'
         class='col-2 sidebar'>

      <h4 class='mt-2'>
        <span>Explore the networks</span>
        <span class='float-end'>
          <button class='btn btn-outline-light'
                  (click)='showSidebar = false'>
            <fa-icon [icon]='faTimes'></fa-icon>
          </button>
        </span>
      </h4>

      <button class='btn btn-outline-light' (click)='exportSvg()'>
        EXPORT
      </button>
    </div>

    <div [ngClass]='showSidebar ? "col-10" : "12"'>
      <div #cy id='cy'></div>
    </div>

  </div>
</div>
