<app-sidebar-download-form
  *ngIf="imageDownloadConfig"
  [isFormValid]="isImageFormValid"
  [buttonVisible]="false"
  [extension]="imageDownloadConfig.extension"
  [scale]="imageDownloadConfig.scale"
  [transparentBackground]="imageDownloadConfig.transparent"
  (extensionChanged)="imageExtensionChanged.emit($event)"
  (scaleChanged)="imageScaleChanged.emit($event)"
  (transparentBackgroundChanged)="imageTransparencyChanged.emit()"
>
</app-sidebar-download-form>

<div class="form-group mt-2 mb-2">
  <textarea
    class="form-control"
    id="link-preview-invalid"
    rows="3"
    [disabled]="true"
    *ngIf="!isImageFormValid"
  >Invalid form!</textarea>
  <textarea
    class="form-control"
    id="link-preview-valid"
    rows="3"
    [disabled]="true"
    *ngIf="isImageFormValid"
  >{{ domain }}{{ queryParams }}</textarea>
</div>

<div class="d-grid">
  <button class="btn btn-success" (click)="copyTrigger.emit()" [disabled]="!isImageFormValid">
    <fa-icon icon="clone"></fa-icon>&nbsp;Copy to clipboard
  </button>
</div>
