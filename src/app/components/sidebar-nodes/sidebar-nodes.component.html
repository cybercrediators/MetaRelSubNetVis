  (nodeClicked)="triggerMarkNode($event)"
  (sortingChanged)="triggerSorting($event)"
  (unmarkAllNodes)="triggerUnmarkAllNodes()"
  [markedNodes]="markedNodes$ | async"
  [nodes]="nodes$ | async"
  [numberOfColumns]="numberOfColumns$ | async"
  [occurrences]="occurrences$ | async"
  [subTypeColumnA]="subtypeColumnA$ | async"
  [subTypeColumnB]="subtypeColumnB$ | async"
>
</app-sidebar-nodes-form>
