<div class="form-check">
  <input
    (click)="propertyClicked.emit()"
    class="form-check-input"
    type="radio"
    name="{{type}}{{propertyId}}"
    id="{{type}}{{ propertyId }}"
    [value]="property"
    [checked]="isChecked"
  />
  <label class="form-check-label w-100" for="scale{{type}}{{ propertyId }}">
    <span>
      by <b>{{ property?.name ?? '' }}</b></span
    >

    <!-- only relevant for coloring -->
    <ng-container *ngIf="isChecked && type === 'color'">

      <div class="gradient" [style.background]="gradient"></div>
      <div class="row" *ngIf="isChecked">
        <small class="col text-start">{{getMin() | norm : 2}}</small>
        <small class="col text-end">{{getMax() | norm : 2 }}</small>
      </div>

    </ng-container>
  </label>
</div>
