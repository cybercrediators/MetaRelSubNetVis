  <div class="form-check">
    <input
      (click)="propertyClicked.emit()"
      class="form-check-input"
      type="radio"
      name="colorNodesBy"
      id="colorBy{{propertyId}}"
      [value]="property"
      [checked]="isChecked"
    />
    <label class="form-check-label w-100" for="colorBy{{propertyId}}">
      <span> by <b>{{property?.name ?? ''}}</b></span>

      <!-- todo store gradient string in property -->
      <div *ngIf="isChecked" class="w-auto gradient"></div>
      <div class="row" *ngIf="isChecked">
<!--        <small class="col text-start">{{geMin | norm : 2}}</small>-->
<!--        <small class="col text-center">{{geMidRange | norm : 2 }}</small>-->
<!--        <small class="col text-end">{{geMax | norm : 2 }}</small>-->
      </div>
    </label>
  </div>
