<ng-container *ngIf="patientsSelected !== 0; else emptyTemplate">
  <h5>
    {{
      patientsSelected === 3
        ? 'Both patients:'
        : patientsSelected === 1
        ? groupLabelA + ':'
        : groupLabelB + ':'
    }}
  </h5>

  <ng-container *ngFor="let threshold of thresholds; let thIndex = index">
    <app-sidebar-threshold-selector-range
      (thresholdChangedEmitter)="thresholdChangedEmitter.emit($event)"
      [groupLabelA]="groupLabelA"
      [groupLabelB]="groupLabelB"
      [max]="max ? max[thIndex] : 1"
      [min]="min ? min[thIndex] : 0"
      [multiplier]="multiplier"
      [patientSelection]="patientsSelected"
      [threshold]="threshold"
    ></app-sidebar-threshold-selector-range>

    <hr />
  </ng-container>
</ng-container>

<ng-template #emptyTemplate>
  <p>Select at least one patient above</p>
</ng-template>
