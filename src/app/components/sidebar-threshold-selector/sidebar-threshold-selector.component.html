<ng-container *ngIf="patientsSelected !== 0 then patientTemplate; else defaultTemplate">
</ng-container>

<ng-template #patientTemplate>
  <h5>
    {{
    patientsSelected === 3
      ? 'Both patients:'
      : patientsSelected === 1
        ? groupLabelA + ':'
        : groupLabelB + ':'
    }}
  </h5>

  <ng-container *ngFor="let threshold of thresholdsIndividual; let thIndex = index">
    <app-sidebar-threshold-selector-range
      (thresholdChangedEmitter)="thresholdChangedEmitter.emit($event)"
      [groupLabelA]="groupLabelA"
      [groupLabelB]="groupLabelB"
      [max]="max ? max[thIndex] : 1"
      [min]="min ? min[thIndex] : 0"
      [multiplier]="multiplier"
      [threshold]="threshold"
    ></app-sidebar-threshold-selector-range>

    <hr />
  </ng-container>
</ng-template>

<ng-template #defaultTemplate>
  <h5>
    All nodes:
  </h5>

  <ng-container *ngFor="let threshold of thresholdsDefault; let thIndex = index">
    <app-sidebar-threshold-selector-range
      (thresholdChangedEmitter)="thresholdChangedEmitter.emit($event)"
      [groupLabelA]="groupLabelA"
      [groupLabelB]="groupLabelB"
      [max]="max ? max[thIndex] : 1"
      [min]="min ? min[thIndex] : 0"
      [multiplier]="multiplier"
      [threshold]="threshold"
    ></app-sidebar-threshold-selector-range>

    <hr />
  </ng-container>
</ng-template>
