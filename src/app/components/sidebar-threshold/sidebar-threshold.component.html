<app-sidebar-threshold-selector
  (thresholdChangedEmitter)="triggerThresholdChanged($event)"
  [groupLabelA]="groupLabelA$ | async"
  [groupLabelB]="groupLabelB$ | async"
  [max]="max$ | async"
  [min]="min$ | async"
  [multiplier]="multiplier$ | async"
  [patientsSelected]="patientSelection$ | async"
  [thresholdsIndividual]="thresholdsIndividual$ | async"
  [thresholdsDefault]="thresholdsDefault$ | async"
></app-sidebar-threshold-selector>
